<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Astra Spark - Productivity, reimagined. Building innovative apps to help you work smarter.">

    <meta property="twitter:card" content="summary_large_image">

    <meta property="twitter:title" content="Astra Spark - Productivity, reimagined">

    <title>Astra Spark - Productivity, reimagined</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='40' fill='%23FF8A5C'/%3E%3Ccircle cx='50' cy='50' r='25' fill='%23A8E6CF'/%3E%3C/svg%3E">
    <style>
        :root {
            --tangerine: #FF8A5C;
            --mint: #A8E6CF;
            --cream: #FFFBF5;
            --charcoal: #2A2D34;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--cream);
            color: var(--charcoal);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1.5rem 2rem;
            background: rgba(255, 251, 245, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 138, 92, 0.1);
            transition: all 0.3s ease;
        }

        nav.scrolled {
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 300;
            background: linear-gradient(135deg, var(--tangerine), var(--mint));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: var(--charcoal);
            text-decoration: none;
            font-weight: 400;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--tangerine), var(--mint));
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--tangerine);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-cta {
            padding: 10px 24px;
            background: linear-gradient(135deg, var(--tangerine), var(--mint));
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 400;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 138, 92, 0.3);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background: var(--charcoal);
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Sections */
        section {
            position: relative;
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .section-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        /* Hero Section */
        .hero {
            padding-top: 80px;
        }

        .scene {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Floating orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0;
            animation: orbFloat 8s ease-in-out infinite;
            pointer-events: none;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--tangerine), transparent);
            top: 10%;
            right: 15%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--mint), transparent);
            bottom: 15%;
            left: 10%;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--tangerine), transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }

        @keyframes orbFloat {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0.8);
            }
            50% {
                opacity: 0.4;
                transform: translate(30px, -30px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(0, 0) scale(0.8);
            }
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease 0.5s forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--tangerine), var(--mint));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: clamp(1rem, 2vw, 1.25rem);
            font-weight: 300;
            color: var(--charcoal);
            opacity: 0.6;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 32px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 400;
            color: var(--charcoal);
            border: 1px solid rgba(255, 138, 92, 0.2);
            opacity: 0;
            animation: fadeIn 1s ease 2s forwards;
            margin-bottom: 1rem;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: var(--tangerine);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Footer */
        footer {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 138, 92, 0.1);
            padding: 3rem 2rem 2rem;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            color: var(--charcoal);
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease;
            border: 1px solid rgba(255, 138, 92, 0.2);
        }

        .social-links a:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, var(--tangerine), var(--mint));
            color: white;
        }

        .copyright {
            color: var(--charcoal);
            opacity: 0.6;
            font-size: 0.9rem;
        }

        /* Grain texture overlay */
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='3.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .orb-1, .orb-2, .orb-3 {
                width: 300px;
                height: 300px;
            }

            nav {
                padding: 1rem;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: rgba(255, 251, 245, 0.95);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 2rem;
                gap: 1.5rem;
                transform: translateY(-100%);
                opacity: 0;
                transition: all 0.3s ease;
                border-bottom: 1px solid rgba(255, 138, 92, 0.2);
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
            }

            .hamburger {
                display: flex;
            }

        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        /* Skip to main content */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--charcoal);
            color: white;
            padding: 8px;
            text-decoration: none;
            z-index: 10000;
        }

        .skip-link:focus {
            top: 0;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <div class="grain"></div>
    
    <nav role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <a href="#home" class="nav-logo" aria-label="Astra Spark home">Astra Spark</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="#home">Home</a></li>
            </ul>
            <button class="hamburger" id="hamburger" aria-label="Toggle navigation" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <main id="main-content">
        <section class="hero" id="home" aria-label="Hero section">
            <div class="scene">
                <div class="orb orb-1" aria-hidden="true"></div>
                <div class="orb orb-2" aria-hidden="true"></div>
                <div class="orb orb-3" aria-hidden="true"></div>
                
                <div class="content">
                    <h1 class="logo">Astra Spark</h1>
                    <p class="tagline">Productivity, reimagined</p>
                    <div class="status" role="status" aria-live="polite">
                        <span class="pulse" aria-hidden="true"></span>
                        Building our first app
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer role="contentinfo">
        <div class="footer-content">
            <div class="social-links">
                <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                    </svg>
                </a>
                <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                </a>
            </div>
            
            <p class="copyright">&copy; 2026 Astra Spark LLC</p>
        </div>
    </footer>

    <script>
        // Navigation scroll effect
        const nav = document.querySelector('nav');
        let lastScroll = 0;

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
            
            lastScroll = currentScroll;
        });

        // Mobile menu toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
            const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
            hamburger.setAttribute('aria-expanded', !isExpanded);
        });

        // Close mobile menu when clicking a link
        navLinks.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
                hamburger.setAttribute('aria-expanded', 'false');
            }
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    const navHeight = nav.offsetHeight;
                    const targetPosition = target.offsetTop - navHeight;
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Intersection Observer for fade-in animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);
    </script>
</body>
</html>
